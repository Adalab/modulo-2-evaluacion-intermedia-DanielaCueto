<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <main class="container">
      <h1>Adivina el número</h1>
      <label for="textbox" class="label">Introduce tu número aquí:</label>
      <input
        type="number"
        name="boxNumber"
        id="boxNumber"
        class="boxNumber js-boxNumber"
        placeholder="El número debe estar entre 1 y 100"
      />
      <button class="button js-button">Prueba</button>
      <p class="paragraph js-hint">Pista: Escribe el número y dale a Prueba</p>
      <p class="paragraph">
        Número de intentos:<span class="js-attempts">0</span>
      </p>
    </main>

    <script type="text/javascript" src="./JS/main.js"></script>
  </body>
</html>
